<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudo-class - :not</title>

    <style>
        body :not(p) {
            background: salmon;
        }
    </style>
</head>

<body>
    <h1>Internet Store</h1>
    <p id="products">
        Products:
        <ul>
            <li>Shoes</li>
            <li>Jeans</li>
            <li>Jacket</li>
        </ul>
    </p>
    <div>
        Delivery within 5 business days.
    </div>
</body>

</html>
