<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pseudo-class - Tree-Structural - Child-indexed - :only-child</title>

    <style>
      li:only-child {
        color: red;
      }
    </style>
  </head>

  <body style="color: initial;">
    <h1>Lists</h1>
    <ul>
      <li>Should not be styled</li>
      <li>Should not be styled</li>
    </ul>
    <ul>
      <li>Should be styled</li>
    </ul>
    <ol>
      <li>Should not be styled</li>
      <li>Should not be styled</li>
    </ol>
    <ol>
      <li>Should be styled</li>
    </ol>
  </body>
</html>
