<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pseudo-class - Tree-Structural - Child-indexed - :nth-child</title>

    <style>
      /*
        nth-child(2): 2nd only
        nth-child(2n): Every 2nd (alternately)
        nth-child(2n + 1): Every 2nd, starting at the 1st
      */
      li:nth-child(3n + 2) {
        color: red;
      }
    </style>
  </head>

  <body style="color: initial">
    <h1>Lists</h1>
    <ul>
      <li>Should not be styled</li>
      <li>Should be styled</li>
      <li>Should not be styled</li>
      <li>Should not be styled</li>
      <li>Should be styled</li>
      <li>Should not be styled</li>
    </ul>
    <ol>
      <li>Should not be styled</li>
      <li>Should be styled</li>
      <li>Should not be styled</li>
      <li>Should not be styled</li>
      <li>Should be styled</li>
      <li>Should not be styled</li>
    </ol>
  </body>
</html>
