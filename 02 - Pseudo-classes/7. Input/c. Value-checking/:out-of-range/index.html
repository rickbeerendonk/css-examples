<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pseudo-class - Input - Value Checking - :out-of-range</title>

    <style>
      input:out-of-range + label {
        color: red;
      }

      input:out-of-range {
        box-shadow: 0 0 0 3px red;
      }

      option:out-of-range {
        box-shadow: 0 0 0 3px red;
        color: red;
      }
    </style>
  </head>

  <body>
    <h1>Number</h1>
    <form>
      <input type="number" id="number1" min="5" max="10" value="0" />
      <label for="number1">First</label>
      <input type="number" id="number2" min="5" max="10" value="10" />
      <label for="number2">Second</label>
    </form>
  </body>
</html>
