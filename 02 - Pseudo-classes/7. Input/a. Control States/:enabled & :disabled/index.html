<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudo-class - Input - Control States - :enabled & :disabled</title>

    <style>
        :enabled {
            background: palegreen;
        }

        :disabled {
            background: salmon;
        }
    </style>
</head>

<body>
    <h1>Enabled</h1>
    <input type="text">

    <h1>Disabled</h1>
    <input type="text" disabled>
</body>

</html>
