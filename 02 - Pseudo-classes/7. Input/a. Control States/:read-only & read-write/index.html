<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudo-class - Input - Control States - :read-only & :read-write</title>

    <style>
        body :read-only {
            background: salmon;
        }

        body :read-write {
            background: palegreen;
        }
    </style>
</head>

<body>
    <h1>Read-Only</h1>
    <label>This is a normal label.</label>

    <h1>Read-Write</h1>
    <input type="text">
    <br>
    <label contenteditable="true">This is a contenteditable label.</label>
</body>

</html>
