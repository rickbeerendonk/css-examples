<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudo-class - Linguistic - :dir</title>

    <style>
        :dir(ltr) {
            color: #76c8ff;
        }

        :dir(rtl) {
            color: #d676ff;
        }
    </style>
</head>

<body>
    <h1 dir="ltr">Left to right</h1>
    <h1 dir="rtl">Right to left</h1>
</body>

</html>
