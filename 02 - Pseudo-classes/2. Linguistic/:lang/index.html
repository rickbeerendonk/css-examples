<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudo-class - Linguistic - :lang</title>

    <style>
        :lang(en) {
            color: #76c8ff;
        }

        :lang(nl) {
            color: #d676ff;
        }
    </style>
</head>

<body>
    <h1 lang="en">This is written in English</h1>
    <h1 lang="nl">Dit is geschreven in het Nederlands</h1>
    <h1 lang="es">Este titulo es en Español</h1>
</body>

</html>
