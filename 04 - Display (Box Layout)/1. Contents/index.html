<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display - Contents</title>

    <style>
        div {
            padding: 5px;
            background-color: salmon;
            border-color: red;
            border-width: 3px;
        }

        span {
            padding: 2px;
            background-color: lightgreen;
            border-color: green;
            border-width: 1px;
        }

        #onlycontent {
            display: contents;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p>
        <div>
            <span>Parent should be visible</span>
        </div>
    </p>
    <p>
        <div id="onlycontent">
            <span>Parent should not be visible</span>
        </div>
    </p>
</body>

</html>
