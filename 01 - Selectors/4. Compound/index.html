<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Selectors - Basic Selectors - Compound</title>

    <style>
      h1.first {
        color: red;
      }

      .second.active {
        color: deepskyblue;
      }
    </style>
  </head>

  <body style="color: initial">
    <h1 class="first">Should be styled</h1>
    <p class="first">Should not be styled</p>

    <h1 class="second">Should not be styled</h1>
    <div>
      <p class="second active">Should be styled</p>
      <p class="second">Should not be styled</p>
    </div>
  </body>
</html>
