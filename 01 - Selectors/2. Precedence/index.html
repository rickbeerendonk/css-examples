<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Selectors - Precedence</title>
  </head>

  <body>
    <style>
      * {
        font-size: 10px /* !important */;
      }
      div {
        font-size: 12px;
      }
      [myattr] {
        font-size: 14px;
      }
      .aText {
        font-size: 16px;
      }
      #myId1,
      #myId2 {
        font-size: 18px;
      }
    </style>

    Text 1
    <div>Text 2</div>
    <div myattr>Text 3</div>
    <div myattr class="aText">Text 4</div>
    <div myattr class="aText" id="myId1">Text 5</div>
    <div myattr class="aText" id="myId2" style="font-size: 20px;">Text 6</div>
  </body>
</html>
