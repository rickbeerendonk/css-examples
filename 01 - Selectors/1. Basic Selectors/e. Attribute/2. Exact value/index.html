<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selectors - Basic Selectors - Attribute - Exact value</title>

    <style>
        [data-styled="first"] {
            color: red;
        }
    </style>
</head>

<body>
    <div data-styled>Should not be styled</div>
    <div data-styled="first">Should be styled</div>
    <div data-styled="FIRST">Should be styled</div>
    <div data-styled="second">Should not be styled</div>
    <div data-styled="third">Should not be styled</div>
    <div data-styled="fourth">Should not be styled</div>
    <div>Should not be styled</div>
</body>

</html>
