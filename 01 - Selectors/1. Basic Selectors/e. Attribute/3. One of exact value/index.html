<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selectors - Basic Selectors - Attribute - One of exact value</title>

    <style>
        [data-styled~="second"] {
            color: red;
        }
    </style>
</head>

<body>
    <div>Should not be styled</div>
    <div data-styled>Should not be styled</div>
    <div data-styled="first">Should not be styled</div>
    <div data-styled="first second">Should be styled</div>
    <div data-styled="first third">Should not be styled</div>
    <div data-styled="SECOND">Should not be styled</div>
    <div data-styled="second">Should be styled</div>
    <div data-styled="second third">Should be styled</div>
    <div data-styled="forth">Should not be styled</div>
</body>

</html>
