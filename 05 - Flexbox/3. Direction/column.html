    <title>Flexbox - Direction - Column</title>

    <style>
      main {
        display: flex;
        flex-direction: column;
      }

      div {
        height: 20px;
        width: 20px;
        background-color: black;
        color: white;
        margin: 5px;
        text-align: center;
      }
    </style>
  </head>

    <main>
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </main>
  </body>
