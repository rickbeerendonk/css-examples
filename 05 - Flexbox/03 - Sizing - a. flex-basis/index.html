<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flexbox - Basics</title>

    <style>
      main {
        display: flex;
      }

      #one {
        flex-basis: auto;
      }

      #two {
        flex-basis: 0;
      }

      #three {
        flex-basis: 100px;
      }

      div {
        height: 20px;
        width: 20px;
        background-color: black;
        color: white;
        margin: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="one">1</div>
      <div id="two">2</div>
      <div id="three">3</div>
    </main>
  </body>
</html>
