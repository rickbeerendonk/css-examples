<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flexbox - Order - tab-order</title>

    <style>
      #one {
        order: 1;
      }

      #three {
        order: -1;
      }

      main {
        display: flex;
      }

      div {
        height: 20px;
        width: 20px;
        background-color: black;
        color: white;
        margin: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <input id="one" value="1" autofocus />
      <input id="two" value="2" />
      <input id="three" value="3" />
      <input id="four" value="4" />
    </main>
  </body>
</html>
